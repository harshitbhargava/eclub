<ion-header>
  <ion-navbar>
    <ion-title>suggestConnections</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: rgb(245, 241, 248)">

  <button ion-button (click) = "done()">Done</button>

  <ion-grid *ngFor = "let profile of profileData; let i = index">
    <ion-row>
      <ion-col>         <!-- Add image, no of followers-->
        <div>
          {{profileData[i].Name}}
          <button ion-button (click) = "check(i)">Add Connection</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
