<ion-header>
  <ion-navbar>
    <ion-title>{{grpname}}</ion-title>     
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: rgb(245, 241, 248)">
  <div>
    {{grpdata.About}}
  </div>
  <div *ngFor="let member of users; let i= index">
    <!-- Add member.Pic_Url -->
    <p (click) = "viewUser(i)">{{member.Name}}</p>
  </div>
  <div *ngIf= "flag">
    <button ion-button (click)="add()">Add Preference</button>
  </div>
</ion-content>
