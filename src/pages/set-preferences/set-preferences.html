<ion-header>
  <ion-navbar>
    <ion-title>Set Preferences</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background-color: rgb(245, 241, 248)">

  <ion-row>
    <ion-col col-6>What Interests You?
    
    </ion-col>
    <ion-col col-6 >
        <button ion-button color="dark" style="height:80%;" (click)=done()>Done</button>
        <button ion-button (click) = "goToConnectionsPage()">Next</button>

    </ion-col>
  </ion-row>
  <ion-grid>
  <ion-row>
    <ion-col col-6 col-md-4 col-xl-3 class="catText" *ngFor="let item of items| async; let i = index">
      <div (click)="check(i)" [ngClass]="{'selected':myPreferences[i].Selected}" class="image-container" [style.background-image]="'url(' + item.Pic + ')'">
      </div>
      <p style="padding: 1px"> {{item.Name}}</p>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
