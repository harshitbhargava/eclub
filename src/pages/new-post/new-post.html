<ion-header>
  <ion-navbar>
    <ion-title>Create Post</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
    <ion-item>
        <ion-label floating>Heading</ion-label>
        <ion-input type="text" [(ngModel)] = "mypost.Heading"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Content</ion-label>
          <ion-textarea rows="6" cols="20" type = "text" [(ngModel)] = "mypost.Content"></ion-textarea>
      </ion-item>

<br>
<br>
<div style="padding-left: 15px">
       <button ion-button (click)="post()">Post</button>

</div>



  
</ion-content>
